<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class = "container">
            <form id="form1" action ="Skills.html" method = "POST">
                <table class  = "table table-striped">
                    <tr>
                        <td>Type of Employment</td>
                        <td colspan = "2">
                            <select id = "type0" name = "tTypes">
                                <option>Full Time</option>
                                <option>Part Time</option>
                                <option>Casual</option>
                                <option>Internship</option>
                                <option>Apprenticeship</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Position Title</td>
                        <td colspan = "2"><input id = "title0" placeholder = "Position Title" type = "text" name = "tName">  
                    </tr>
                    <tr> 
                        <td>Manager Name</td>
                        <td colspan = "2"><input id = "manager0" placeholder = "Manager's Name" type = "text" name = "tManager"></td>
                    </tr> 
                    <tr>
                        <td>Manager Phone</td>
                        <td colspan = "2"><input id = "managerPhone0" placeholder = "Manager's Phone" type = "text" name = "tManagerPhone"></td>
                    </tr>
                    <tr>
                        <td>Organisation</td>
                        <td colspan = "2"><input id = "org0" placeholder = "Organisation" type = "text" name = "tOrg"></td>
                    </tr> 
                    <tr>
                        <td>Date Started</td>
                        <td colspan = "2"><input id = "startDate0" placeholder = "Date Started" type = "text" name = "tstartDate"></td>
                    </tr> 
                    <tr>
                        <td>Date Finished</td>
                        <td colspan = "2"><input id = "endDate0" placeholder = "Date Finished" type = "text" name = "tEndDate"></td>
                    </tr> 
                    <tr>
                        <td>Tasks</td>
                        <td colspan = "2"><input id = "tasks0" placeholder = "Tasks" type = "textArea" rows = "5" name = "tTasks"></td>  
                    </tr>
                    <tr>
                        <td><input type = "button" class = "btn btn-secondary" name = "tButton" onClick="#" value = "Return">  </td>
                        <td><input type = "button" class = "btn btn-primary" name = "tAdd" onClick = "addEmp()" value = "Add Employment History"> </td>   
                        <td><input type = "submit" class = "btn btn-success" name = "tSubmit" value = "Continue"> </td>
                    </tr>
                </table>
            </form> 

        </div>
        <script src="../JS/addEmploy.js"></script>

    </body>

    </html>
