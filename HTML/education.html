<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
                 <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
        <form id="form1" class = "form-group" action ="employment.html" method = "POST">
            <table class = "table table-striped">
                <tr>
                    <td>Education Type</td>
                    <td colspan = "2">
                        <select id = "type0" name = "tTypes">
                            <option>Higher Ed</option>
                            <option>VET</option>
                            <option>TAFE</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Degree</td>
                    <td colspan = "2"><input id = "degree0" placeholder = "Degree Name" type = "text" name = "tName"></td>  
                </tr>
                <tr>
                    <td>Education Institute</td>
                    <td colspan = "2"><select id = "uni0" name = "tUni"></td>
                </tr>
                <tr>
                    <td>Date Finished(If applicable)</td>
                    <td><input id = "date0" placeholder = "Date Finished"type = "text" name = "tDate"></td>
                </tr>
                <tr>
                    <td>Still Studying?</td>
                    <td colspan = "2"><input id = "study0" type = "checkbox" name = "tStudy"></td>
                <tr>
                    <td><input type = "button" class = "btn btn-secondary" name = "tButton" onClick="#" value = "Return">  </td>
                    <td><input type = "button" class = "btn btn-primary" name = "tAdd" onClick = "addQual()" value = "Add Education"></td>    
                    <td><input type = "submit" class = "btn btn-success" name = "tSubmit" value = "Continue to Employment"> </td>
                </tr>
            </table>
        </form>

           
        </div> 
        <script src = "../JS/addEducation1.js">


        </script>

    </body>

    </html>
